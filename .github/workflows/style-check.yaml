name: Style Check

on:
  push:
    branches:
      - github-pipelines

jobs:
  style-check:
    runs-on: ubuntu-latest
    name: Style Check
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          http-user-agent: release
          use-public-rspm: true

      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/*.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install R Packages and Check Style
        run: |
          install.packages("BiocManager")
          BiocManager::install(c("biocthis", "styler"))
          
          # Check R Files for Styler Compliance
          library(styler)
          files <- list.files(pattern = "\\.[Rr]$|\\.[Rr][Mm][Dd]$", recursive = TRUE)
          issues <- unlist(lapply(files, function(file) {
            styled <- tryCatch({
              styler::style_file(file, transformers = biocthis::bioc_style(), dry_run = TRUE)
              NULL
            }, error = function(e) {
              e$message
            })
            return(styled)
          }))
          if (length(issues) > 0) {
            message("Styling issues found:")
            message(issues)
            quit(status = 1)
          } else {
            message("All files comply with the style!")
          }
        shell: Rscript {0}
