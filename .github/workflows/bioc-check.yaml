name: Bioc Check

on:
  push:
    branches:
      - github-pipelines

jobs:
  bioc-check:
    runs-on: ubuntu-latest
    name: Bioc Check
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          http-user-agent: release
          use-public-rspm: true

      - name: Cache R Packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-R-${{ hashFiles('**/*.R') }}
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Install R Packages and Run BiocCheck
        run: |
          install.packages("BiocManager")
          BiocManager::install(c("biocthis", "BiocCheck"))
          
          # Run BiocCheck
          library(BiocCheck)
          pkg_path <- getwd()  # Set the working directory to the project root
          bc_res <- BiocCheck::BiocCheck(pkg_path, args="--no-check-bioc-help")
          n_errors <- length(bc_res$error)
          if (n_errors > 0) {
            message("BiocCheck failed ...")
            quit(status = 1)
          } else {
            message("BiocCheck passed !")
          }
        shell: Rscript {0}
